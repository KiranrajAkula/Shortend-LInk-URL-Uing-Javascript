<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shortend Link URL</title>
</head>
<body>
    <div class="container">
        <div class="input_head">
            <p style="text-align: center; color: rgb(32, 55, 225); font-size: 20px;">URL Shortner</p>
            <input type="text" placeholder="Enter Your Long Url" class="input" id="longurl">
            <button id="shorten" class="btn">Shorten URL</button><br>
            <input type="text" class="input" id="shorturl" placeholder="Please Copy This Text">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
